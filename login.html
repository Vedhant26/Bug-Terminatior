<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUG-TERMINATION Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(ellipse at top, #0f0f0f, #000000 90%);
      font-family: 'Segoe UI', sans-serif;
      color: #00ffea;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background: rgba(15, 15, 15, 0.8);
      border: 2px solid #00ffe5;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffe5;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00ffe5; }
      50% { box-shadow: 0 0 40px #00ffe5; }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #00ffe5;
      color: #00ffea;
      font-size: 1rem;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      background: linear-gradient(45deg, #00ffe5, #ff00ea);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff00ea;
    }

    #recaptcha-container {
      margin-top: 10px;
      text-align: center;
    }

    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #00ffe5;
    }
  </style>
</head>

<body>
  <!-- üåê Cyberpunk Navbar -->
<nav class="navbar">
  <div class="nav-logo">BUG<span>TERMINATION</span></div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="report.html">Report Bug</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

  <div class="container">
    <h1>üîê Login to BUG-TERMINATION</h1>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="emailLogin">Login with Email</button>
    <button id="register">Create Account</button>

    <hr>

    <button id="googleLogin">Login with Google</button>

    <hr>

    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required />
    <div id="recaptcha-container"></div>
    <button id="sendOtp">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtp">Verify OTP</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeF0CNfCwXq7Q6ohkcgFlH_44dSqV93u4",
      authDomain: "bug-hunter-cf495.firebaseapp.com",
      projectId: "bug-hunter-cf495",
      storageBucket: "bug-hunter-cf495.appspot.com",
      messagingSenderId: "517122626707",
      appId: "1:517122626707:web:ad2bbc0ea4d06918f86966",
      measurementId: "G-MXEN75MSZS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(user => {
          alert("‚úÖ Logged in as " + user.user.displayName);
          window.location.href = "index.html";
        }).catch(err => alert("‚ùå " + err.message));
    });

    document.getElementById("emailLogin").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("‚úÖ Logged in!"))
        .catch((err) => alert("‚ùå " + err.message));
    });

    document.getElementById("register").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("‚ùó Please fill in both email and password.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("‚úÖ Account created!"))
        .catch((err) => alert("‚ùå " + err.message));
    });

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {}
    });

    document.getElementById("sendOtp").addEventListener("click", () => {
      const phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+")) {
        alert("‚ùó Use full international format like +91XXXXXXXXXX");
        return;
      }

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("‚úÖ OTP Sent!");
        }).catch((err) => alert("‚ùå " + err.message));
    });

    document.getElementById("verifyOtp").addEventListener("click", () => {
      const otp = document.getElementById("otp").value.trim();

      window.confirmationResult.confirm(otp)
        .then((result) => {
          const user = result.user;
          alert("‚úÖ Logged in as " + user.phoneNumber);
          window.location.href = "index.html";
        }).catch((err) => alert("‚ùå Invalid OTP: " + err.message));
    });
  </script>
</body>
</html>
